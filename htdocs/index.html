<script type="text/html" id="template:problem"><!-- {{{ -->
  <div class="problem" data-problem="[[= _.i ]]">
    <p>line <span class="lineno">[[= _.wanted.lineno ]]</span>:
            <span class="line">[[= _.wanted.card ]][[ if (_.wanted.set) { ]] (in [[= _.wanted.set ]])[[ } ]]</span>:
            <span class="problem">[[= _.description ]]</span></p>
    <div class="grid results">
    [[ $.each(_.candidates, function (j, candidate) {
         var card = $INDEX[candidate];
         if (!card) {
           console.log("unable to locate card id %s in $INDEX... skipping!", candidate);
           return;
         } ]]
      <span data-vif="[[= card.set.code ]] [[= card.name ]]">
        [[ include('cardface', { owned: 0, card: card }); ]]
        <span class="clarif"><span class="band"><a href="#" rel="dec">◀</a> <span>0</span> <a href="#" rel="inc">▶</a></span></span>
      </span>
    [[ }); ]]
    </div>
    <ul class="changes"></ul>
    [[ if (_.candidates.length > 0) { ]]<button rel="re-validate">Apply Changes</button>[[ } ]]
  </div>
</script><!-- }}} -->

<script type="text/html" id="template:timeline"><!-- {{{ -->
  <div class="prose">
    [[ if (_.changes.length == 0) { ]]
    <h1>Let's Get You A <em>Collection</em>...</h1>
    <p>We don't have a clue what's in your collection.<br>
    Why don't we fix that, and get to know one another better?</p>

    <form id="buy" class="import">
      <input type="hidden" name="summary" value="Initial import">
      <input type="hidden" name="type"    value="import">
      <div>
        <label for="raw_gain">What Cards Do You Own?</label>
        <textarea name="raw_gain" class="vif"
                  data-validate="present;max=100k"># enter your list of cards here, i.e.:
# 1x M19 Arcades, the Strategist

</textarea>
      </div>
      <div class="clarify"></div>
      <div>
        <button class="default safe" data-in-progress="Saving..." type="submit">Save</button></form>
      </div>
    </form>
    [[ } else { ]]
    <h1>Your Magic Collection <em>Through Time!</em></h1>
    <div class="timeline">
      [[
         var gainloss = function (n) {
           return n < 0 ? 'loss' :
                  n > 0 ? 'gain' :
                          '';
         };

         var now = {
           card:   0,
           unique: 0,
           sets:   {}
         };

         $.each(_.changes, function (i, change) {
           _.changes[i].total_delta  = change.total_card_gain  - change.total_card_loss;
           _.changes[i].unique_delta = change.unique_card_gain - change.unique_card_loss;

           if (change.total_card_gain > 0) {
             if (change.total_card_loss > 0) {
               _.changes[i].type = 'trade';
             } else {
               _.changes[i].type = 'buy';
             }
           } else {
             _.changes[i].type = 'sell';
           }

           now.card   += _.changes[i].total_delta;
           now.unique += _.changes[i].unique_delta;
         });
      ]]
      <div class="now summary">
        <h2>Today</h2>
        <ul>
          <li><em>[[= now.card ]]</em> cards (<em>[[= now.unique ]]</em> unique)</li>
        </ul>

        <div class="buttons">
          <button class="buy"  rel="new-buy">Buy</button>
          <button class="sell" rel="new-sell">Sell</button>
        </div>
      </div>

      [[ var dates = {};
         var totals = {};
         for (var i = 0; i < _.changes.length; i++) {
           var d = _.changes[i].dated;
           d = d ? parseInt(d.replace(/-/g, '')) : undefined;
           d = d ? (100 * parseInt(d / 100) + 5).toString() : '0';

           if (!(d in dates)) {
             dates[d] = [];
             totals[d] = {
               total_delta:  0,
               unique_delta: 0,
             };
           }
           dates[d].push(_.changes[i]);
           totals[d].total_delta  += _.changes[i].total_delta;
           totals[d].unique_delta += _.changes[i].unique_delta;
         }

         var bands = [];
         for (var d in dates) {
           bands.push([d, dates[d].sort(function (a, b) { return b.occurred_at - a.occurred_at; })]);
         }
         dates = bands.sort(function (a, b) {
           return b[0] - a[0];
         });
         bands = undefined;

         for (var i = 0; i < dates.length; i++) {
           var d = dates[i][0];
      ]]
      <div class="aggr">
        <h2>[[= parseInt(d) ? strftime("%B %Y", dated(d)) : "The Beginning" ]] <span class="[[= gainloss(totals[d].total_delta) ]]">[[= sprintf("%+d", totals[d].total_delta) ]] cards <span class="[[= gainloss(totals[d].unique_delta) ]]">([[= sprintf("%+d", totals[d].unique_delta) ]] unique)</span></span></h2>
        <ul>
          [[ $.each(dates[i][1], function (j, change) { ]]
          <li class="[[= change.type ]]"><em class="[[= gainloss(change.total_delta) ]]">[[= sprintf("%+d", change.total_delta) ]]</em> cards in [[= change.type ]] <strong>[[= change.id ]]</strong> <span class="actions"><a href="#!/timeline/edit/[[= change.id ]]">edit</a>[[ if (change.type != 'import') { ]] | <a href="#!/timeline/delete/[[= change.id ]]">delete</a>[[ } ]]</span></li>
          [[ }); ]]
        </ul>
      </div>
      [[ } ]]
    </div>
    [[ } ]]
  </div>
</script><!-- }}} -->

<script type="text/html" id="template:deck"><!-- {{{ -->
  <div class="deck prose" data-uuid="[[= _.deck.id ]]" data-id="[[= _.deck.code ]]">
    <div class="title">
      <span>in:[[= _.deck.code ]]</span>
      <h1>[[= _.deck.name ]]</h1>
    </div>
    <div class="buttons">
      <button rel="playtest">Play!</button>
      <button rel="edit-deck">Edit</button>
      <button class="danger" rel="delete-deck">Delete</button>
    </div>

    [[ if (_.deck.notes.replace(/(^\s+|\s+$)/, '') != "") { ]]
    <h2>Notes</h2>
    <div>[[= _.deck.notes ]]</div>
    [[ } ]]

    <h2>Mana Curve</h2>
    [[ var curve = [];
       var max = 0,
           min = undefined;
       for (var i = 0; i < _.deck.cards.cards.length; i++) {
         var card = _.deck.cards.oracle[_.deck.cards.cards[i].replace(/\/.*/,'' )];
         if (card.type.match(/\bLand\b/)) {
           continue;
         }
         if (!(card.cmc in curve)) {
           curve[card.cmc] = [];
         }
         curve[card.cmc].push(card);
         if (card.cmc > max) {
           max = card.cmc;
         }
         if (typeof min === 'undefined' || card.cmc < min) {
           min = card.cmc;
         }
       }

       for (var i = 0; i <= max; i++) {
         if (!curve[i]) {
           curve[i] = [];
         }
       }
    ]]
    <div class="curve">
      [[ for (var i = min; i < curve.length; i++) { ]]
      <div>
        <ul>
        [[ for (var j = 0; j < curve[i].length; j++) {
             var c = curve[i][j];
             var alt = c.name + ' [' + c.set.code + ']'; ]]
          <li><img data-id="[[= c.id ]]"
                   src="[[= $CONFIG.imgroot ]]/cards/[[= c.image ]]"
                   alt="[[= alt ]]" title="[[= alt ]]"></li>
        [[ } ]]
        </ul>
        <p>[[= i ]]</p>
      </div>
      [[ } ]]
    </div>

    <h2>Sample Hand</h2>
    <button rel="mulligan">Mulligan!</button>
    [[ var lib = [];
       for (var i = 0; i < _.deck.cards.cards.length; i++) {
         lib.push(_.deck.cards.oracle[_.deck.cards.cards[i].replace(/\/.*/,'' )]);
       }
    ]]
    [[ for (var cards = 7; cards > 2; cards--) { ]]
      [[ lib = window.shuffle(lib); ]]
    <div class="hand">[[ include('deck-hand', { n: 14, hand: cards, lib: lib }); ]]</div>
    [[ } ]]

    <h2>What's In It?</h2>
    <pre class="rawlist"><code>[[= _.deck.cardlist ]]</code></pre>

  </div>
</script><!-- }}} -->

<script src="https://vuejs.org/js/vue.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript">
let Vault = {
  cards: {},
  sets: [],
  index: {},

  changelog: {
    changes: [],
    loaded: undefined
  }
};

Vault.card = (id) => {
  return Vault.index[id];
};

Vault.fetch = () => {
  Vault.promise = fetch('/cards.json').then(response => {
    if (!response.ok) {
      throw new Wrror("unable to fetch card data from /cards.json!");
    }
    return response.json();
  }).then(data => {
    Vault.cards = Vault.convert(data);
    Vault.sets = [];
    for (var set in data.sets) {
      Vault.sets.push({
        name:    data.sets[set].name,
        size:    data.sets[set].cards.length,
        code:    data.sets[set].code,
        release: data.sets[set].released_at.replace(/-/g, '')
      });

      Vault.cards[set].forEach(card => {
        Vault.index[card.id] = card;
      });
    };
  });

  Vault.ready = (fn) => {
    Vault.promise.then(fn);
  };

  Vault.changelog.loaded = fetch('/changelog.json').then((response) => {
    if (response.ok) {
      return response.json();
    }
    throw new Error('failed to get changelog...');
  }).then((data) => {
    Vault.changelog.changes = data.changelog;
  });
};

Vault.convert = (data) => {
  var out = {};
  for (var code in data.sets) {
    out[code] = [];
    for (var i = 0; i < data.sets[code].cards.length; i++) {
      var card = data.sets[code].cards[i];
      out[code].push({
        id        : card.id,
        oid       : card.oid,
        flags     : card.flags + data.cards[card.oid].legal, // this is new
        artist    : card.artist,
        layout    : card.layout,
        // frame unused
        number    : card.number,
        // border unused

        // for draft
        rarity    : flagged(card.flags, {
                        '1': 'common',
                        '2': 'uncommon',
                        '3': 'rare',
                        '4': 'mythic'
                      }, 'unknown rarity'),

        image     : data.sets[code].code + "/" + data.sets[code].code + "-" + card.id + ".jpg",

        name      : data.cards[card.oid].name,
        type      : data.cards[card.oid].type_line,
        oracle    : data.cards[card.oid].text,

        cmc       : data.cards[card.oid].cmc,
        cost      : data.cards[card.oid].mana_cost,
        color     : data.cards[card.oid].color_identity.join(''),

        price     : undefined, // we will backpatch this later, with prices.json data
        owned     : 0,         // we will backpatch this later, with collection.json data

        flavor    : card.flavor,
        power     : data.cards[card.oid].power,
        toughness : data.cards[card.oid].toughness,
        pt        : (data.cards[card.oid].power && data.cards[card.oid].toughness
                    ? data.cards[card.oid].power + "/" + data.cards[card.oid].toughness
                    : ""),
        art       : card.illustration,

        back      : "", // FIXME - seems to be missing

        set: {
          name  : data.sets[code].name,
          code  : data.sets[code].code,
          total : data.sets[code].cards.length,
        },
      });
    }
  }
  return out;
};

Vault.search = (q, n) => {
  var query = Query.parse(q);

  var found = [];
  for (var set in Vault.cards) {
    for (var i = 0; i < Vault.cards[set].length; i++) {
      if (query.match(Vault.cards[set][i])) {
        found.push(Vault.cards[set][i]);
        n--;
        if (n == 0) { break; }
      }
    }
    if (n == 0) { break; }
  }

  found = found.sort(function (a, b) {
    if (a.name > b.name) { return 1; }
    if (a.name < b.name) { return -1; }
    return 0;
  });

  return found;
};

    error: undefined,

    session: undefined,

  mounted() {
    var session = (function () {
      var cookies = document.cookie.split(/; */);
      for (var i = 0; i < cookies.length; i++) {
        var kv = cookies[i].split('=');
        if (kv[0] == 'vcb_sesh') {
          return kv[1];
        }
      }
      return undefined;
    })();
    if (session) {
      fetch('/v1/whoami', {
        method: 'POST',

      }).then((response) => {
        return response.json();
      }).then((data) => {

  },
  methods: {
    logout() {
      fetch('/v1/logout', {
        method: 'POST'
      }).then((response) => {
        UI.session = undefined;
        document.cookie = 'vcb_sesh=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      });
    },

    withVault(fn) {
      UI.redraw('loading');
      Vault.ready(() => fn(Vault));
    },

    redraw(mode) {
      if (UI.mode != mode) {
        $('html, body').animate({ scrollTop: 0 }, 200);
      }
      UI.mode = mode;
    },

    browse(url) {
      document.location.hash = '#!'+(url || '/');
      $(window).trigger('hashchange');
    },

    goto(sub) {
      if (sub == "" || sub == "login") {
        UI.redraw(sub);

      } else if (sub == "logout") {
        UI.logout();

      } else if (sub.match(/^changelog(\/.*)?$/)) {
        UI.redraw('loading');
        Vault.changelog.loaded.then(() => {
          UI.changes = Vault.changelog.changes;
          UI.redraw('changelog');
        });

      } else if (sub == "docs") {
        if (!UI.docs) {
          console.log('fetching /docs.html...');
          fetch('/docs.html').then((response) => {
            if (response.ok) {
              return response.text();
            }
            throw new Error('unable to load docs');
          }).then((text) => {
            UI.docs = text;

        UI.withVault((v) => {
          UI.sets = v.sets;
          UI.redraw('sets');
        });

      } else if (sub.match(/^q\/./)) {
        UI.doSearch(decodeURIComponent(sub.replace(/^q\//, '')), false);

      if (update) {
        document.location.hash = "#!/q/"+encodeURIComponent(q);

      document.title = "VCB :: `"+q+"`";
      UI.redraw('loading');
      UI.search = { query: q };

          UI.search.results = v.search(q);

          UI.search.error = e.toString();
        }
        UI.redraw('search');
      });

    colorBandStyle: (cards) => {
      let colors = {};
      cards.forEach(card => {
        if (card.color == '') {
          colors['C'] = (colors['C'] || 0) + 1;
          colors.total = (colors.total || 0) + 1;
        } else {
          card.color.split('').forEach(color => {
            colors[color] = (colors[color] || 0) + 1;
            colors.total = (colors.total || 0) + 1;
          });
        }
      });

      var at = 0, n = 0, literal;
      var css = 'linear-gradient(90deg';
      'WUBRGC'.split('').forEach(color => {

        css += ', ';

        css += literal;
        if (at > 0) {
          css += ' '+at+'vw'
        }
        at += colors[color] / colors.total * 100.0;

      css += ')';
      if (n == 0) { literal = '#CBC9C6'; }

String.prototype.reline = function (n,s) {
  var l = this.split(/\n/);
  if (s instanceof Array) { s = s.join("\n"); }
  l.splice(n-1,1,s);
  return l.join("\n");
}

function tparse(d) { // {{{
  if (typeof d == "string") {
    // because we insist on doing bad things with date formatting in the API...
    m = /^(\d{4})-(\d{2})-(\d{2}) (\d{2}):(\d{2}):(\d{2})$/.exec(d);
    if (!m) {
      console.log("'%s' doesn't look like a date/time string...", d);
      return ""
    }

    d = new Date();
    d.setTime(Date.UTC(parseInt(m[1]),   // year
                      parseInt(m[2])-1, // month
                      parseInt(m[3]),   // day
                      parseInt(m[4]),   // hour
                      parseInt(m[5]),   // minute
                      parseInt(m[6]))); // second
    return d;
  }

  if (!(d instanceof Date)) {
    var _d = new Date()
    if (!isNaN(d)) {
      _d.setTime(d * 1000);
    }
    return _d;
  }

  return d;
} // }}}

var $BASE  = undefined,
    $INDEX = {};

$(function () {
  function goto(sub) {
    return;
    if (sub.match(/^play(\/.*)?$/)) {
      var id = sub.replace(/.*play\//, '');

      $('#main').template('play');
      new TabletopAlpha(id, $('#main .play'));
      return;
    }

    if (sub.match(/^draft(\/.*)?$/)) {
      var set = sub.replace(/^draft\//, '').toUpperCase();
          set = set.replace(/\/.*/, '');

      UI.mode = 'loading';
      Vault.ready(() => {
        UI.mode = "draft";
        UI.draft = new Draft({}, Vault.cards[set]);
      });
      return;
    }

    if (sub.match(/^timeline(\/.*)?$/)) {
      var verb = sub.replace(/^timeline\//, '');
      if (verb == 'buy' || verb == 'sell') {
        $('#main').template("buy-sell", { type: verb })
                  .autofocus();
        return;
      }
      if (verb.match(/^edit\/.*/)) {
        var cid = verb.replace(/edit\//, '');
        $.ajax({
          type: 'GET',
          url:  '/my/changes/'+cid,
          success: function (change) {
            $('#main').template("buy-sell", { type: change.type, change: change })
                      .autofocus();
          }
        });
        return;
      }

      if (verb.match(/^delete\/.*/)) {
        var cid = verb.replace(/delete\//, '');
        if (confirm("Are you sure you want to delete this buy/sell change?")) {
          $.ajax({
            type: 'DELETE',
            url:  '/my/changes/'+cid,
            success: function (change) {
              document.location.hash = '#!/timeline/'+now();
            }
          });
        } else {
          document.location.hash = '#!/timeline/'+now();
        }
        return;
      }

      $.ajax({
        type: 'GET',
        url:  '/v1/collectors/'+$USER.uid+'/collections/_/transactions',
        success: function (data) {
          if (data.authn == 'required') {
            document.location.hash = '#!/login';
            return;
          }
          console.log(data);
          $('#main').template('timeline', { changes: data.transactions });
        }
      });
      return;
    }

    if (sub.match(/^decks(\/.*)?$/)) {
      $.ajax({
        type: 'GET',
        url:  '/my/decks',
        success: function (data) {
          if (data.authn == 'required') {
            document.location.hash = '#!/login';
            return;
          }
          $('#main').template('decks', { decks: data });
        }
      });
      return;
    }
    if (sub.match(/^import\/deck$/)) {
      $('#main').template('import-deck');
      return;
    }

    if (sub.match(/^deck\/(.*)(\/.*)?$/)) {
      sub = sub.replace(/^deck\//, '');
      var id = decodeURIComponent(sub.replace(/\/.*/, ''));
      console.log(sub);
      $.ajax({
        type: 'GET',
        url:  '/my/decks/'+id,
        success: function (data) {
          if (sub.match(/\/edit$/)) {
            $('#main').template('edit-deck', { deck: data });
          } else {
            $('#main').template('deck', { deck: data });
          }
        }
      });
      return;
    }
  }

  $(window).on('hashchange', function (event) {
    if (document.location.hash.match(/^#!/)) {
      UI.goto(document.location.hash.replace(/^#!\/?/, ''));
    }
  }).trigger('hashchange');

  $(document.body)
  .on('keyup', function (event) {
    if ($('.modal-fg').is(':visible')) {
      switch (event.key) {
      case 'ArrowDown':
      case 'ArrowUp':
        event.preventDefault();
        break;

      case 'ArrowLeft':
      case 'ArrowRight':
        $('.modal-bg, .modal-fg').hide();
        var id = $('.modal-fg .card.face [data-id]').attr('data-id'),
            who;

        if (event.key == 'ArrowRight') {
          var who = $('.results [data-id="'+id+'"]').closest('[data-own]').next();
          if (!who.length) {
            who = $('.results  [data-own]').first();
          }
        } else {
          who = $('.results [data-id="'+id+'"]').closest('[data-own]').prev();
          if (!who.length) {
            who = $('.results [data-own]').last();
          }
        }
        who[0].scrollIntoView();
        who.find('.face img').trigger('click');
        break;
      }
    }
  })
  .on('click',  'header > h1', function (event) {
    event.preventDefault();
    document.location.hash = '#!/';
    goto('');
  })
  .on('click',  'form a[rel=toggle-extra]', function (event) {
    event.preventDefault();
    $(event.target).closest('a').toggleClass('on').closest('form').find('.extra').fadeToggle();
  })
  .on('click', 'button[rel="new-buy"]', function (event) {
    event.preventDefault();
    document.location.hash = '#!/timeline/buy';
  })
  .on('click', 'button[rel="new-sell"]', function (event) {
    event.preventDefault();
    document.location.hash = '#!/timeline/sell';
  })

  .on('click', 'button[rel="playtest"]', function (event) {

    document.location.hash = "#!/play/"+($(event.target).closest('.deck').attr('data-uuid'));
  })
  .on('click', 'button[rel="delete-deck"]', function (event) {
    event.preventDefault();
    if (confirm("Are you sure you want to remove this deck?")) {
      $.ajax({
        type: 'DELETE',
        url:  '/my/decks/'+$(event.target).closest('.deck').attr('data-id'),
        success: function () { document.location.hash = "#!/decks/"+now(); }
      });
    }
  })
  .on('submit', 'form#buy, form#sell, form#import', function (event) {
    event.preventDefault();
    var $form = $(event.target);
    var $oops = $form.find('.oops');

    if (!$form.validate('reset').validate('validate')) {
      $oops.html('There were problems with this change to the collection...').show();
      return;
    }

    var $save = $form.find('button[data-in-progress]');
    $save.attr('data-original', $save.text())
         .text($save.attr('data-in-progress'))
         .addClass('in-progress');

    Clarifier.check($form.find('textarea.vif').val(), {
      update: function (vif) {
        $form.find('textarea.vif').val(vif);
      },

      failed: function (clarifier, error) {
        $save.removeClass('in-progress')
             .text($save.attr('data-original'));

        $oops.hide();

        if (clarifier) {
          $oops.html('There were some problems with your import').fadeIn();
          clarifier.mount($form.closest('div').find('.clarify'));

          if (clarifier.interactive()) {
            $form.find('button[type=submit]').hide();
          } else {
            $form.find('button[type=submit]').show();
          }

        } else {
          $oops.html(error).fadeIn();
        }
      },

      ok: function () {
        $('.clarify').empty().append('<div class="ok">Everything looks good!  Updating  your collection...</div>');

        var data = $form.serializeObject(true);
        data.occurred_at = data.occurred_at || strftime("%Y-%m-%d", new Date());

        console.log(data.occurred_at);
        var url = '/v1/collectors/'+$USER.uid+'/collections/_/transactions';
        $.ajax({
          type: (data.id ? 'PATCH'         : 'POST'),
          url:  (data.id ? url+'/'+data.id : url),
          contentType: 'application/json',
          data: JSON.stringify(data),
          success: function () {
            console.log('changes posted; redirecting to the timeline...');
            document.location.hash = '#!/timeline/'+now();
          }
        });
      }
    });
  })
  .on('submit', 'form#deck', function (event) {
    event.preventDefault();
    var $form = $(event.target);
    var $oops = $form.find('.oops');

    if (!$form.validate('reset').validate('validate')) {
      $oops.html('There were problems with this deck import...').show();
      return;
    }

    var $save = $form.find('button[data-in-progress]');
    $save.attr('data-original', $save.text())
         .text($save.attr('data-in-progress'))
         .addClass('in-progress');

    Clarifier.check($form.find('textarea.vif').val(), {
      update: function (vif) {
        $form.find('textarea.vif').val(vif);
      },

      failed: function (clarifier, error) {
        $save.removeClass('in-progress')
             .text($save.attr('data-original'));

        $oops.hide();
        if (clarifier) {
          $oops.html('There were some problems with your import').fadeIn();
          clarifier.mount($form.closest('div').find('.clarify'));

          if (clarifier.interactive()) {
            $form.find('button[type=submit]').hide();
          } else {
            $form.find('button[type=submit]').show();
          }

        } else {
          $oops.html(error).fadeIn();
        }
      },

      ok: function () {
        $('.clarify').empty().append('<div class="ok">Everything looks good!  Importing your deck...</div>');

        var data = $form.serializeObject();
        $.ajax({
          type: (data.id ? 'PUT'                : 'POST'),
          url:  (data.id ? '/my/decks/'+data.id : '/my/decks'),
          contentType: 'application/json',
          data: JSON.stringify(data),
          success: function () {
            console.log('changes posted; redirecting to the deck list...');
            document.location.hash = '#!/decks/'+now();
          }
        });
      }
    });
  })
  .on('click', '.face a[rel=flip]', function (event) {
    event.preventDefault();
    var $card = $(event.target).closest('.face');
    var $img  = $(event.target).closest('.face').find('img');

    if ($card.is('.transform') || $card.is('.double_faced_token')) {

    $(event.target).closest('li').hide();
  })

    event.preventDefault();
    UI.modal = false;
  })
});
